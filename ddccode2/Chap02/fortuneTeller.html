<html><head><title>fortune</title><script>// fortune// Andy Harris// The Fortune-tellervar roll = 0;var fortune = "";roll = Math.floor(Math.random() * 5) + 1;switch(roll){  case 1:    fortune = "Break the Ice";    break;  case 2:    fortune = "Butter Someone Up";    break;  case 3:    fortune = "Cat Got Your Tongue?";    break;  case 4:    fortune = "Caught Red-Handed";    break;  case 5:    fortune = "Give the Cold Shoulder";    break;  default:    fortune = "Go Cold Turkey";} // end switchalert(fortune);</script></head><body><center><center><h1>fortune<br></h1></center><hr><h3>reload for another fortune</h3></body></html>
