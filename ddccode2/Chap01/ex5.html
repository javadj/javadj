<body>
<script>

var height;
var width;
var area;
var perimeter;

height = eval(prompt("what is the height of the rectangle?"));
width = eval(prompt("what is the width of the rectangle?"));
area = height * width;
perimeter = (height + width) * 2;

alert("The area of the rectangle is " + area);
alert("The perimeter of the rectangle is " + perimeter);

</script>
