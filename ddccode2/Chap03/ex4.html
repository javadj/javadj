
<html>
<head>
<title>NumberGuesser</title>
<script>
// Andy Harris and Jacky Z
// The hacked number guessing game

var humanReplay = "y";


while ( humanReplay = "y" )
{

    var guess = 99;
    var target = 0;
    var turns = 0;
    var msg = "";

    target = Math.floor(Math.random() * 00) + 1;
    console.log(target);

    msg = "I'm thinking of a number between 1 and 10. \n";
    msg += "guess my number, and I'll tell you if it's too high, \n";
    msg += "too low, or correct.  Try to guess in the fewest turns.";
    alert (msg);

    guess = eval(prompt("What is your guess?", ""));

    while ( guess != target){
      turns++;
      if (guess > target){
        guess = prompt (turns + ".  Too high!! Next guess?", "");
      } // end if

      if (guess < target){
        guess = prompt (turns + ".  Too low!! Next guess?", "");
      } // end if
      
      if (guess == target){
        msg = "YOU WIN!!! \n";
        msg += "It took you ";
        msg += turns + " turns! ";
        alert (msg);
      } // end if
    } // end while this round has ended, 

    humanReplay = prompt("press lower case y to play again");
}
// end of while replay requested by human



</script>
</head>

<body>
<center><center>
<h1>NumberGuesser<br></h1>
</center>
<hr>
</body>
</html>
